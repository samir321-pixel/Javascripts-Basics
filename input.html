<html>

<head>
    <title>User Input in JS</title>
    <script type="text/javascript">
        function fn1() {
            var str = document.getElementById("text").value;
            alert("Value is ", +str);
        }

    </script>
</head>

<body>
    <input id="text" placeholder="Enter Name">
    <br>
    <button onclick="fn1()" id="btn1">Click Me</button>

</body>

</html>
