    <div id="first" class="mydiv">

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
    $(document).ready(function () {
        $(document).ready(function(){
            // $("#btn1").click(function(){
            //     $("#first").hide();
            // });

            $("#btn1").click(function(){
                $("#first").fadeOut(2000);
            });

            $("#btn2").click(function(){
                $("#first").show();
            });

            $("#btn4").click(function(){
                $("#first").slideUp();
            });

            $("#btn5").click(function(){
                $("#first").slideToggle();
            });

            $("#btn3").click(function(){
                $("#first").toggle();
            });


        })
   
    });
 

</script>
