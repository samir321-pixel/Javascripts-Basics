<html>

<head>
    <title>Get Element by Name</title>
    <script type="text/javascript">
        function setnew() {
            document.getElementById("img").src = "Capture.PNG"
        }
        function setout() {
            document.getElementById("img").src = "shree.jpg"
        }
    </script>
</head>
<body>
    <img id="img" onmouseover="setnew()" onmouseout="setout()" src="shree.jpg" width="200" />
</body>

</html>
