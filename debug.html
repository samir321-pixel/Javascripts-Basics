<html>

<head>
    <title>Get Element by Name</title>
    <script type="text/javascript">
        function add() {
            var a = document.getElementById("t1").value;
            var b = document.getElementById("t2").value;
            document.getElementById("op").innerHTML = "Result = " + (a + b);
            console.log(a+b)
        }
    </script>
</head>

<body>
    <input id="t1" type="number" placeholder="Number" />
    <br><br>
    <input id="t2" type="number" placeholder="Number" />
    <br><br>
    <button onclick="add()" id="btnAdd">Click Me</button>

    <h2 id="op">Result= </h2>
</body>

</html>
