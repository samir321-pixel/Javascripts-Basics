<html>

<head>
    <title>Array in JS</title>
    <script type="text/javascript">
        var arr = new Array("mango", "samir", "Hupp")
        var cars = ["bmw", "Volvo", "Audi"]
        document.write("<h2> " + cars + "</h2>")
        document.write("<h2> " + cars[0] + "</h2>")
        document.write(cars.length)
        cars.push("samir")
        cars.push(2)
        for (var x = 0; x < cars.length; x++) {
            document.write("<h2> Using For Loop " + cars[x] + " " + x + "</h2>")
        }
    </script>
</head>

<body>
    Array In Js
</body>

</html>
