<html>

<head>
    <title>
        For Loop In Js
    </title>
    <script>
        for (var x = 1; x <= 10; x++) {
            document.write("<h2>" + (5 * x) + "</h2>")
        }

        for (var x = 2; x <= 10; x += 2) {
            document.write("<h2>" + (x) + "</h2>")
        }
    </script>

</head>

<body>

</body>

</html>
